<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeirdForums</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+The+Light&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Shadows Into The Light', cursive;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .forum-description {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }
    .post {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .posts-container {
      max-width: 600px;
      margin: 20px auto;
    }
    .reply-box {
      margin-top: 10px;
      display: none;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <h1>WeirdForums</h1>
  <div class="forum-description">
    <p>Hi! Look around! There might be stuff you like, or not...</p>
  </div>

  <div class="posts-container" id="posts-container">
  </div>

  <form id="postForm">
    <input type="text" id="username" placeholder="Enter your name" required />
    <textarea id="message" placeholder="Write your post..." required></textarea>
    <input type="text" id="description" placeholder="Enter a short description (optional)" />
    <button type="submit">Post</button>
  </form>

  <script>
    const postForm = document.getElementById('postForm');
    const postsContainer = document.getElementById('posts-container');

    // Fetch posts from Firebase
    onSnapshot(query(postsCol, orderBy("createdAt", "desc")), (snapshot) => {
      postsContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        const postId = doc.id; // Get the post ID
        const imgMatch = data.content.match(/https?:\/\/i\.imgur\.com\/\S+\.(jpg|png|gif|jpeg)/i);
        div.innerHTML = `
          <strong>${data.name}</strong><br/>
          <p>${data.content}</p>
          ${imgMatch ? `<img src="${imgMatch[0]}" alt="Posted image">` : ""}
          <div class="post-actions">
            <button class="likeBtn">Like (${data.likes || 0})</button>
            <button class="dislikeBtn">Dislike (${data.dislikes || 0})</button>
            <button class="replyBtn">Reply</button>
            <button class="deleteBtn">Delete</button>
          </div>
          <div class="replies">
            ${data.replies ? data.replies.map(reply => `<p><strong>${reply.name}:</strong> ${reply.message}</p>`).join('') : ''}
          </div>
          <div class="reply-box">
            <input type="text" class="reply-input" placeholder="Your reply..." />
            <button class="submitReplyBtn">Submit Reply</button>
          </div>
        `;
        postsContainer.appendChild(div);

        // Handle Like button
        div.querySelector('.likeBtn').addEventListener("click", async () => {
          const postRef = doc(db, "posts", postId);
          const postData = await getDoc(postRef);
          const post = postData.data();
          const newLikes = post.hasLiked ? post.likes - 1 : post.likes + 1;
          const newHasLiked = !post.hasLiked;

          await updateDoc(postRef, {
            likes: newLikes,
            hasLiked: newHasLiked
          });
        });

        // Handle Dislike button
        div.querySelector('.dislikeBtn').addEventListener("click", async () => {
          const postRef = doc(db, "posts", postId);
          const postData = await getDoc(postRef);
          const post = postData.data();
          const newDislikes = post.hasDisliked ? post.dislikes - 1 : post.dislikes + 1;
          const newHasDisliked = !post.hasDisliked;

          await updateDoc(postRef, {
            dislikes: newDislikes,
            hasDisliked: newHasDisliked
          });
        });

        // Handle Delete button
        div.querySelector('.deleteBtn').addEventListener("click", async () => {
          const postRef = doc(db, "posts", postId);
          await deleteDoc(postRef);
        });

        // Handle Reply button
        div.querySelector('.replyBtn').addEventListener("click", () => {
          const replyBox = div.querySelector('.reply-box');
          replyBox.style.display = replyBox.style.display === 'none' || replyBox.style.display === '' ? 'flex' : 'none';
        });

        // Handle Submit Reply
        div.querySelector('.submitReplyBtn').addEventListener("click", async () => {
          const replyInput = div.querySelector('.reply-input');
          const replyMessage = replyInput.value;
          if (!replyMessage) return;

          const name = document.getElementById('username').value || 'Anonymous';
          const postRef = doc(db, "posts", postId);
          const postData = await getDoc(postRef);
          const replies = postData.data().replies || [];

          replies.push({ name, message: replyMessage });

          await updateDoc(postRef, { replies });

          replyInput.value = '';
        });
      });
    });

    // Handle Post Submission
    postForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('username').value;
      const message = document.getElementById('message').value;
      const description = document.getElementById('description').value;

      const newPost = { 
        name, 
        message, 
        description, 
        likes: 0, 
        dislikes: 0, 
        hasLiked: false, 
        hasDisliked: false, 
        replies: [] 
      };

      await addDoc(postsCol, newPost);

      document.getElementById('username').value = '';
      document.getElementById('message').value = '';
      document.getElementById('description').value = '';
    });
  </script>
</body>
</html>
