<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeirdForums</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .forum-description {
      text-align: center;
      font-style: italic;
      margin-bottom: 20px;
    }
    .post {
      background-color: #1e1e1e;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #333;
    }
    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      background: #2a2a2a;
      color: white;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .posts-container {
      max-width: 600px;
      margin: 20px auto;
    }
    .reply-box {
      margin-top: 10px;
      display: none;
      flex-direction: column;
    }
    .confirm-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>WeirdForums</h1>
<div class="forum-description">
  <p>Hi! Look around! There might be stuff you like, or not...</p>
</div>

<div class="posts-container" id="posts-container"></div>

<form id="postForm">
  <input type="text" id="username" placeholder="Enter your username" required />
  <textarea id="message" placeholder="Write your post..." required></textarea>
  <button type="submit">Post</button>
</form>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBBwOMD194nKq0SD3j2_OAHboXdi6qOdGk",
  authDomain: "weirdforums-f8a45.firebaseapp.com",
  projectId: "weirdforums-f8a45",
  storageBucket: "weirdforums-f8a45.appspot.com",
  messagingSenderId: "816710038730",
  appId: "1:816710038730:web:4a4de7f70c8813d162b033",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const postForm = document.getElementById('postForm');
const postsContainer = document.getElementById('posts-container');

postForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('username').value.trim();
  const message = document.getElementById('message').value.trim();

  if (!name || !message) return;

  const newPost = {
    name,
    message,
    likes: 0,
    dislikes: 0,
    replies: [],
    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
  };

  try {
    await db.collection('posts').add(newPost);
    document.getElementById('username').value = '';
    document.getElementById('message').value = '';
  } catch (error) {
    console.error("Error adding post: ", error);
  }
});

function fetchPosts() {
  db.collection('posts').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
    postsContainer.innerHTML = '';
    snapshot.forEach(doc => {
      const data = doc.data();
      const postId = doc.id;
      const div = document.createElement('div');
      div.className = 'post';
      const imgMatch = data.message.match(/https?:\/\/i\.imgur\.com\/\S+\.(jpg|png|gif|jpeg)/i);

      div.innerHTML = `
        <strong>${data.name}</strong><br/>
        <p>${data.message}</p>
        ${imgMatch ? `<img src="${imgMatch[0]}" alt="Posted image">` : ''}
        <button class="deleteBtn">Delete</button>
        <button class="editBtn">Edit</button>
        <button class="replyBtn">Reply</button>
        <button class="likeBtn">${data.likes} Likes</button>
        <button class="dislikeBtn">${data.dislikes} Dislikes</button>
        <div class="replies">
          ${data.replies.map(reply => `<p><strong>${reply.name}:</strong> ${reply.message}</p>`).join('')}
        </div>
        <div class="replyBox" style="display: none;">
          <textarea class="replyInput" placeholder="Your reply..."></textarea>
          <button class="submitReplyBtn">Submit Reply</button>
        </div>
      `;
      postsContainer.appendChild(div);

      div.querySelector('.deleteBtn').addEventListener('click', () => {
        const confirmBox = document.createElement('div');
        confirmBox.innerHTML = `
          <p>Are you sure you want to delete this post?</p>
          <div class="confirm-buttons">
            <button class="confirmYes">Yes</button>
            <button class="confirmNo">No</button>
          </div>
        `;
        div.appendChild(confirmBox);

        const yesBtn = confirmBox.querySelector('.confirmYes');
        const noBtn = confirmBox.querySelector('.confirmNo');

        yesBtn.addEventListener('click', () => {
          db.collection('posts').doc(postId).delete();
          confirmBox.remove();
        });

        noBtn.addEventListener('click', () => {
          confirmBox.remove();
        });
      });

      div.querySelector('.editBtn').addEventListener('click', () => {
        const replyBox = document.createElement('div');
        replyBox.innerHTML = `
          <textarea class="editInput">${data.message}</textarea>
          <button class="submitEditBtn">Submit</button>
          <button class="cancelEditBtn">Cancel</button>
        `;
        div.appendChild(replyBox);

        replyBox.querySelector('.submitEditBtn').addEventListener('click', () => {
          const newContent = replyBox.querySelector('.editInput').value.trim();
          if (newContent && newContent !== data.message) {
            db.collection('posts').doc(postId).update({ message: newContent });
            replyBox.remove();
          }
        });

        replyBox.querySelector('.cancelEditBtn').addEventListener('click', () => {
          replyBox.remove();
        });
      });

      div.querySelector('.replyBtn').addEventListener('click', () => {
        const replyBox = div.querySelector('.replyBox');
        replyBox.style.display = replyBox.style.display === 'none' ? 'block' : 'none';
      });

      div.querySelector('.submitReplyBtn').addEventListener('click', () => {
        const replyMessage = div.querySelector('.replyInput').value.trim();
        if (replyMessage) {
          const name = "Anonymous";
          const replies = [...data.replies, { name, message: replyMessage }];
          db.collection('posts').doc(postId).update({ replies });
          div.querySelector('.replyInput').value = '';
        }
      });

      div.querySelector('.likeBtn').addEventListener('click', async () => {
        const likedPosts = JSON.parse(localStorage.getItem('likedPosts') || '[]');
        if (likedPosts.includes(postId)) return;

        await db.collection('posts').doc(postId).update({ likes: firebase.firestore.FieldValue.increment(1) });
        likedPosts.push(postId);
        localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
      });

      div.querySelector('.dislikeBtn').addEventListener('click', async () => {
        const dislikedPosts = JSON.parse(localStorage.getItem('dislikedPosts') || '[]');
        if (dislikedPosts.includes(postId)) return;

        await db.collection('posts').doc(postId).update({ dislikes: firebase.firestore.FieldValue.increment(1) });
        dislikedPosts.push(postId);
        localStorage.setItem('dislikedPosts', JSON.stringify(dislikedPosts));
      });
    });
  });
}

fetchPosts();
</script>
</body>
</html>
