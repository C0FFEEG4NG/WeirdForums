<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="Sprite-0001.jpeg" />
  <title>WeirdForums</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
    }
    .post {
      background: #2b2b2b;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
    }
    button {
      font-family: inherit;
      padding: 6px 10px;
      margin: 4px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input, textarea {
      font-family: inherit;
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      background: #121212;
      color: white;
      border: 2px solid #444;
      border-radius: 8px;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }

    /* Modal styles */
    #confirmationModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none; /* Initially hidden */
    }

    .modal-content {
      background: #2b2b2b;
      padding: 20px;
      border-radius: 8px;
      color: white;
      text-align: center;
    }

    button {
      background: #4CAF50;
      padding: 6px 10px;
      margin: 4px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <h1>WeirdForums</h1>
  <form id="postForm">
    <input id="nameInput" placeholder="Your Name" required />
    <textarea id="contentInput" placeholder="Say something or paste an Imgur linkâ€¦" required></textarea>
    <button type="submit">Post</button>
  </form>
  <div id="postsContainer"></div>

  <!-- Confirmation Modal -->
  <div id="confirmationModal">
    <div class="modal-content">
      <p>Are you sure you want to delete this post?</p>
      <button id="yesDeleteBtn">Yes</button>
      <button id="noDeleteBtn">No</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBwOMD194nKq0SD3j2_OAHboXdi6qOdGk",
      authDomain: "weirdforums-f8a45.firebaseapp.com",
      projectId: "weirdforums-f8a45",
      storageBucket: "weirdforums-f8a45.firebasestorage.app",
      messagingSenderId: "816710038730",
      appId: "1:816710038730:web:4a4de7f70c8813d162b033",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const postsCol = collection(db, "posts");

    const form = document.getElementById("postForm");
    const postsContainer = document.getElementById("postsContainer");

    // Modal elements
    const modal = document.getElementById("confirmationModal");
    const yesDeleteBtn = document.getElementById("yesDeleteBtn");
    const noDeleteBtn = document.getElementById("noDeleteBtn");
    let postIdToDelete = null;  // Store the post ID for deletion

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("nameInput").value.trim();
      const content = document.getElementById("contentInput").value.trim();

      if (!name || !content) return;

      await addDoc(postsCol, {
        name,
        content,
        createdAt: serverTimestamp()
      });

      form.reset();
    });

    onSnapshot(query(postsCol, orderBy("createdAt", "desc")), (snapshot) => {
      postsContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        const postId = doc.id; // Get the post ID
        const imgMatch = data.content.match(/https?:\/\/i\.imgur\.com\/\S+\.(jpg|png|gif|jpeg)/i);
        div.innerHTML = `
          <strong>${data.name}</strong><br/>
          <p>${data.content}</p>
          ${imgMatch ? `<img src="${imgMatch[0]}" alt="Posted image">` : ""}
          <button class="deleteBtn">Delete</button>
        `;
        postsContainer.appendChild(div);

        const deleteBtn = div.querySelector(".deleteBtn");

        // Handle delete click: Show the modal
        deleteBtn.addEventListener("click", () => {
          postIdToDelete = postId; // Store the post ID to delete
          modal.style.display = "flex"; // Show the modal
        });
      });
    });

    // Handle "Yes" button click (delete the post)
    yesDeleteBtn.addEventListener("click", async () => {
      try {
        if (postIdToDelete) {
          // Deleting the post from Firestore
          await deleteDoc(doc(db, "posts", postIdToDelete));

          // Remove the post div from the UI immediately after deletion
          const postDiv = document.querySelector(`[data-post-id="${postIdToDelete}"]`);
          if (postDiv) postDiv.remove();

          // Hide the modal after deleting
          modal.style.display = "none";
        }
      } catch (error) {
        alert("Error deleting post: " + error.message);
      }
    });

    // Handle "No" button click (close the modal)
    noDeleteBtn.addEventListener("click", () => {
      modal.style.display = "none"; // Just hide the modal, no action taken
      postIdToDelete = null; // Reset the post ID
    });
  </script>
</body>
</html>
