<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WeirdForums</title>
  <style>
    body {
      font-family: 'Shadows Into Light', cursive;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .description {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #ccc;
    }
    #postForm {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-family: inherit;
      font-size: 1em;
    }
    #postList > div {
      background: #222;
      margin: 10px 0;
      padding: 10px;
      border-left: 4px solid #4af;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
  <h1>WeirdForums</h1>
  <div class="description">still broken ;-;</div>

  <form id="postForm">
    <input id="content" type="text" placeholder="Say something weird..." required />
    <button type="submit">Post</button>
  </form>

  <div id="postList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBwOMD194nKq0SD3j2_OAHboXdi6qOdGk",
      authDomain: "weirdforums-f8a45.firebaseapp.com",
      projectId: "weirdforums-f8a45",
      storageBucket: "weirdforums-f8a45.firebasestorage.app",
      messagingSenderId: "816710038730",
      appId: "1:816710038730:web:4a4de7f70c8813d162b033"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postList = document.getElementById("postList");
    const postForm = document.getElementById("postForm");
    const contentInput = document.getElementById("content");

    const postsRef = collection(db, "posts");
    const q = query(postsRef, orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
      postList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.textContent = `${data.author || 'Guest'}: ${data.content}`;
        postList.appendChild(div);
      });
    });

    postForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = contentInput.value;
      await addDoc(postsRef, {
        author: "Guest",
        content,
        timestamp: serverTimestamp()
      });
      contentInput.value = "";
    });
  </script>
</body>
</html>
