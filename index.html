<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeirdForums</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .forum-description {
      text-align: center;
      font-style: italic;
      margin-bottom: 20px;
    }
    .post {
      background-color: #1e1e1e;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #333;
    }
    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      background: #2a2a2a;
      color: white;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .posts-container {
      max-width: 600px;
      margin: 20px auto;
    }
    .reply-box {
      margin-top: 10px;
      display: none;
      flex-direction: column;
    }
  </style>
</head>
<body>

<h1>WeirdForums</h1>
<div class="forum-description">
  <p>Hi! Look around! There might be stuff you like, or not...</p>
</div>

<div class="posts-container" id="posts-container"></div>

<form id="postForm">
  <input type="text" id="username" placeholder="Enter your username" required />
  <textarea id="message" placeholder="Write your post..." required></textarea>
  <input type="text" id="description" placeholder="Enter a short description (optional)" />
  <button type="submit">Post</button>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getFirestore, collection, addDoc, onSnapshot,
    orderBy, query, doc, deleteDoc, updateDoc, arrayUnion, increment
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBBwOMD194nKq0SD3j2_OAHboXdi6qOdGk",
    authDomain: "weirdforums-f8a45.firebaseapp.com",
    projectId: "weirdforums-f8a45",
    storageBucket: "weirdforums-f8a45.appspot.com",
    messagingSenderId: "816710038730",
    appId: "1:816710038730:web:4a4de7f70c8813d162b033",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const postForm = document.getElementById("postForm");
  const postsContainer = document.getElementById("posts-container");

  postForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("username").value;
    const message = document.getElementById("message").value;
    const description = document.getElementById("description").value;

    const newPost = {
      name,
      content: message,
      description,
      likes: 0,
      dislikes: 0,
      replies: [],
      createdAt: new Date()
    };

    await addDoc(collection(db, "posts"), newPost);

    document.getElementById("username").value = "";
    document.getElementById("message").value = "";
    document.getElementById("description").value = "";
  });

  function confirmBox(message, onConfirm) {
    const box = document.createElement("div");
    box.style.position = "fixed";
    box.style.top = "50%";
    box.style.left = "50%";
    box.style.transform = "translate(-50%, -50%)";
    box.style.padding = "20px";
    box.style.background = "#1a1a1a";
    box.style.border = "1px solid #333";
    box.style.zIndex = "1000";

    const msg = document.createElement("p");
    msg.textContent = message;
    box.appendChild(msg);

    const buttons = document.createElement("div");
    const yes = document.createElement("button");
    yes.textContent = "Yes";
    yes.onclick = () => {
      onConfirm();
      box.remove();
    };

    const no = document.createElement("button");
    no.textContent = "No";
    no.onclick = () => box.remove();

    buttons.appendChild(yes);
    buttons.appendChild(no);
    box.appendChild(buttons);
    document.body.appendChild(box);
  }

  const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
  onSnapshot(q, (snapshot) => {
    postsContainer.innerHTML = "";
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const postId = docSnap.id;

      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <strong>${data.name}</strong><br/>
        <p>${data.content}</p>
        <button class="likeBtn">${data.likes} Likes</button>
        <button class="dislikeBtn">${data.dislikes} Dislikes</button>
        <button class="replyBtn">Reply</button>
        <button class="editBtn">Edit</button>
        <button class="deleteBtn">Delete</button>
        <div class="replies">
          ${data.replies.map(r => `<p><strong>${r.name}:</strong> ${r.message}</p>`).join("")}
        </div>
        <div class="reply-box">
          <textarea class="replyInput" placeholder="Your reply..."></textarea>
          <button class="submitReplyBtn">Submit Reply</button>
        </div>
      `;

      postsContainer.appendChild(div);

      div.querySelector(".likeBtn").onclick = () => {
        updateDoc(doc(db, "posts", postId), { likes: increment(1) });
      };
      div.querySelector(".dislikeBtn").onclick = () => {
        updateDoc(doc(db, "posts", postId), { dislikes: increment(1) });
      };
      div.querySelector(".deleteBtn").onclick = () => {
        confirmBox("Delete this post?", () => deleteDoc(doc(db, "posts", postId)));
      };
      div.querySelector(".editBtn").onclick = () => {
        const newContent = prompt("Edit your post:", data.content);
        if (newContent && newContent !== data.content) {
          updateDoc(doc(db, "posts", postId), { content: newContent });
        }
      };
      div.querySelector(".replyBtn").onclick = () => {
        const box = div.querySelector(".reply-box");
        box.style.display = box.style.display === "none" ? "block" : "none";
      };
      div.querySelector(".submitReplyBtn").onclick = () => {
        const replyInput = div.querySelector(".replyInput");
        const replyMessage = replyInput.value.trim();
        if (replyMessage) {
          const name = document.getElementById("username").value || "Anonymous";
          updateDoc(doc(db, "posts", postId), {
            replies: arrayUnion({ name, message: replyMessage })
          });
          replyInput.value = "";
        }
      };
    });
  });
</script>
</body>
</html>
