<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeirdForums</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+The+Light&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Shadows Into The Light', cursive;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .forum-description {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }
    .post {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .posts-container {
      max-width: 600px;
      margin: 20px auto;
    }
    .reply-box {
      margin-top: 10px;
      display: none;
      flex-direction: column;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .modal-box button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>WeirdForums</h1>
  <div class="forum-description">
    <p>Hi! Look around! There might be stuff you like, or not...</p>
  </div>

  <div class="posts-container" id="posts-container">
  </div>

  <form id="postForm">
    <input type="text" id="username" placeholder="Enter your name" required />
    <textarea id="message" placeholder="Write your post..." required></textarea>
    <input type="text" id="description" placeholder="Enter a short description (optional)" />
    <button type="submit">Post</button>
  </form>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // TODO: Replace the following with your app's Firebase project configuration
    const firebaseConfig = {
      // Your Firebase config here
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const postForm = document.getElementById('postForm');
    const postsContainer = document.getElementById('posts-container');

    function showConfirmBox(message, onYes, onNo) {
      const overlay = document.createElement("div");
      overlay.className = "modal-overlay";

      const box = document.createElement("div");
      box.className = "modal-box";
      box.innerHTML = `<p>${message}</p>`;

      const yesBtn = document.createElement("button");
      yesBtn.textContent = "Yes";
      yesBtn.onclick = () => {
        document.body.removeChild(overlay);
        onYes();
      };

      const noBtn = document.createElement("button");
      noBtn.textContent = "No";
      noBtn.onclick = () => {
        document.body.removeChild(overlay);
        if (onNo) onNo();
      };

      box.appendChild(yesBtn);
      box.appendChild(noBtn);
      overlay.appendChild(box);
      document.body.appendChild(overlay);
    }

    function fetchPosts() {
      db.collection("posts").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
        postsContainer.innerHTML = "";
        snapshot.forEach((doc) => {
          const post = doc.data();
          const postId = doc.id;

          const postDiv = document.createElement("div");
          postDiv.className = "post";
          postDiv.innerHTML = `
            <strong>${post.name}</strong>
            <p>${post.message}</p>
            <div class="post-actions">
              <button class="replyBtn">Reply</button>
              <button class="likeBtn">Like (${post.likes || 0})</button>
              <button class="dislikeBtn">Dislike (${post.dislikes || 0})</button>
              <button class="editBtn">Edit</button>
              <button class="deleteBtn">Delete</button>
            </div>
            <div class="reply-box">
              <input type="text" placeholder="Your reply..." class="reply-input" />
              <button class="submitReplyBtn">Submit Reply</button>
            </div>
            <div class="replies">
              ${(post.replies || []).map(reply => `<p><strong>${reply.name}:</strong> ${reply.message}</p>`).join('')}
            </div>
          `;

          // Like button
          postDiv.querySelector(".likeBtn").addEventListener("click", () => {
            db.collection("posts").doc(postId).update({
              likes: firebase.firestore.FieldValue.increment(1)
            });
          });

          // Dislike button
          postDiv.querySelector(".dislikeBtn").addEventListener("click", () => {
            db.collection("posts").doc(postId).update({
              dislikes: firebase.firestore.FieldValue.increment(1)
            });
          });

          // Reply button
          postDiv.querySelector(".replyBtn").addEventListener("click", () => {
            const replyBox = postDiv.querySelector(".reply-box");
            replyBox.style.display = replyBox.style.display === "none" || replyBox.style.display === "" ? "flex" : "none";
          });

          // Submit reply
          postDiv.querySelector(".submitReplyBtn").addEventListener("click", () => {
            const replyInput = postDiv.querySelector(".reply-input");
            const replyMessage = replyInput.value.trim();
            if (!replyMessage) return;

            const name = document.getElementById('username').value || 'Anonymous';
            const newReply = { name, message: replyMessage };

            db.collection("posts").doc(postId).update({
              replies: firebase.firestore.FieldValue.arrayUnion(newReply)
            });

            replyInput.value = "";
          });

          // Edit button
          postDiv.querySelector(".editBtn").addEventListener("click", () => {
            const newMessage = prompt("Edit your message:", post.message);
            if (newMessage !== null) {
              db.collection("posts").doc(postId).update({
                message: newMessage
              });
            }
          });

          // Delete button
          postDiv.querySelector(".deleteBtn").addEventListener("click", () => {
            showConfirmBox("Delete this post?", () => {
              db.collection("posts").doc(postId).delete();
            });
          });

          postsContainer.appendChild(postDiv);
        });
      });
    }

    postForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('username').value;
      const message = document.getElementById('message').value;
      const description = document.getElementById('description').value;

      const newPost = {
        name,
        message,
        description,
        likes: 0,
        dislikes: 0,
        replies: [],
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      db.collection("posts").add(newPost);

      document.getElementById('username').value = '';
      document.getElementById('message').value = '';
      document.getElementById('description').value = '';
    });

    fetchPosts();
  </script>
</body>
</html>
