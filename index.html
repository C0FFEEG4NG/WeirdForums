<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeirdForums</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+The+Light&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Shadows Into The Light', cursive;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .forum-description {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }
    .post {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .posts-container {
      max-width: 600px;
      margin: 20px auto;
    }
    .reply-box {
      margin-top: 10px;
      display: none;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <h1>WeirdForums</h1>
  <div class="forum-description">
    <p>Hi! Look around! There might be stuff you like, or not...</p>
  </div>

  <div class="posts-container" id="posts-container">
  </div>

  <form id="postForm">
    <input type="text" id="username" placeholder="Enter your name" required />
    <textarea id="message" placeholder="Write your post..." required></textarea>
    <input type="text" id="description" placeholder="Enter a short description (optional)" />
    <button type="submit">Post</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const postForm = document.getElementById('postForm');
    const postsContainer = document.getElementById('posts-container');

    postForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('username').value;
      const message = document.getElementById('message').value;
      const description = document.getElementById('description').value;

      const newPost = { 
        name, 
        message, 
        description, 
        likes: 0, 
        dislikes: 0, 
        replies: [], 
        hasLiked: false,
        hasDisliked: false,
      };

      const docRef = await addDoc(collection(db, "posts"), newPost);

      document.getElementById('username').value = '';
      document.getElementById('message').value = '';
      document.getElementById('description').value = '';
    });

    function fetchPosts() {
      const postsCol = collection(db, "posts");
      onSnapshot(postsCol, (snapshot) => {
        postsContainer.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const postId = doc.id;
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <strong>${data.name}</strong><br/>
            <p>${data.message}</p>
            <p>${data.description}</p>
            <div class="post-actions">
              <button onclick="replyToPost(${postId})">Reply</button>
              <button onclick="likePost(${postId}, ${data.hasLiked})">${data.hasLiked ? 'Unlike' : 'Like'} (${data.likes})</button>
              <button onclick="dislikePost(${postId}, ${data.hasDisliked})">${data.hasDisliked ? 'Undislike' : 'Dislike'} (${data.dislikes})</button>
              <button onclick="deletePost(${postId})">Delete</button>
            </div>
            <div class="reply-box" id="reply-box-${postId}">
              <input type="text" placeholder="Your reply..." id="reply-input-${postId}" />
              <button onclick="submitReply(${postId})">Submit Reply</button>
            </div>
            <div class="replies">
              ${data.replies.map(reply => `<p><strong>${reply.name}:</strong> ${reply.message}</p>`).join('')}
            </div>
          `;
          postsContainer.appendChild(div);
        });
      });
    }

    function likePost(postId, hasLiked) {
      const postRef = doc(db, "posts", postId);
      updateDoc(postRef, {
        likes: hasLiked ? increment(-1) : increment(1),
        hasLiked: !hasLiked,
      });
    }

    function dislikePost(postId, hasDisliked) {
      const postRef = doc(db, "posts", postId);
      updateDoc(postRef, {
        dislikes: hasDisliked ? increment(-1) : increment(1),
        hasDisliked: !hasDisliked,
      });
    }

    function replyToPost(postId) {
      const replyBox = document.getElementById(`reply-box-${postId}`);
      replyBox.style.display = (replyBox.style.display === 'none' || replyBox.style.display === '') ? 'flex' : 'none';
    }

    function submitReply(postId) {
      const replyInput = document.getElementById(`reply-input-${postId}`);
      const replyMessage = replyInput.value;
      if (!replyMessage) return;

      const name = document.getElementById('username').value || 'Anonymous';
      const postRef = doc(db, "posts", postId);
      updateDoc(postRef, {
        replies: arrayUnion({ name, message: replyMessage })
      });

      replyInput.value = '';
    }

    function deletePost(postId) {
      const postRef = doc(db, "posts", postId);
      deleteDoc(postRef);
    }

    fetchPosts();
  </script>
</body>
</html>
