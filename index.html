<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="Sprite-0001.jpeg" />
  <title>WeirdForums</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
    }
    .post {
      background: #2b2b2b;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
    }
    button {
      font-family: inherit;
      padding: 6px 10px;
      margin: 4px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input, textarea {
      font-family: inherit;
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      background: #121212;
      color: white;
      border: 2px solid #444;
      border-radius: 8px;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>WeirdForums</h1>
  <form id="postForm">
    <input id="nameInput" placeholder="Your Name" required />
    <textarea id="contentInput" placeholder="Say something or paste an Imgur linkâ€¦" required></textarea>
    <button type="submit">Post</button>
  </form>
  <div id="postsContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy, updateDoc, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBwOMD194nKq0SD3j2_OAHboXdi6qOdGk",
      authDomain: "weirdforums-f8a45.firebaseapp.com",
      projectId: "weirdforums-f8a45",
      storageBucket: "weirdforums-f8a45.firebasestorage.app",
      messagingSenderId: "816710038730",
      appId: "1:816710038730:web:4a4de7f70c8813d162b033",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const postsCol = collection(db, "posts");

    const form = document.getElementById("postForm");
    const postsContainer = document.getElementById("postsContainer");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("nameInput").value.trim();
      const content = document.getElementById("contentInput").value.trim();

      if (!name || !content) return;

      await addDoc(postsCol, {
        name,
        content,
        createdAt: serverTimestamp(),
        likes: 0,
        dislikes: 0,
      });

      form.reset();
    });

    onSnapshot(query(postsCol, orderBy("createdAt", "desc")), (snapshot) => {
      postsContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const postId = doc.id;
        const div = document.createElement("div");
        div.className = "post";
        const imgMatch = data.content.match(/https?:\/\/i\.imgur\.com\/\S+\.(jpg|png|gif|jpeg)/i);

        div.innerHTML = `
          <strong>${data.name}</strong><br/>
          <p>${data.content}</p>
          ${imgMatch ? `<img src="${imgMatch[0]}" alt="Posted image">` : ""}
          <button class="deleteBtn">Delete</button>
        `;

        // Like button functionality
        const likeBtn = document.createElement("button");
        likeBtn.className = "likeBtn";
        likeBtn.innerText = `Like (${data.likes || 0})`; // Show the current like count
        div.appendChild(likeBtn);

        likeBtn.addEventListener("click", async () => {
          await updateDoc(doc(db, "posts", postId), {
            likes: data.likes + 1
          });
        });

        // Dislike button functionality
        const dislikeBtn = document.createElement("button");
        dislikeBtn.className = "dislikeBtn";
        dislikeBtn.innerText = `Dislike (${data.dislikes || 0})`; // Show the current dislike count
        div.appendChild(dislikeBtn);

        dislikeBtn.addEventListener("click", async () => {
          await updateDoc(doc(db, "posts", postId), {
            dislikes: data.dislikes + 1
          });
        });

        // Reply button functionality
        const replyBtn = document.createElement("button");
        replyBtn.className = "replyBtn";
        replyBtn.innerText = "Reply";
        div.appendChild(replyBtn);

        replyBtn.addEventListener("click", () => {
          const replyDiv = document.createElement("div");
          replyDiv.className = "replyForm";
          replyDiv.innerHTML = `
            <textarea placeholder="Type your reply..."></textarea>
            <button class="submitReplyBtn">Submit Reply</button>
          `;
          div.appendChild(replyDiv);

          const submitReplyBtn = replyDiv.querySelector(".submitReplyBtn");
          submitReplyBtn.addEventListener("click", async () => {
            const replyText = replyDiv.querySelector("textarea").value.trim();
            
            if (replyText) {
              // Add reply to Firestore
              await addDoc(collection(db, "posts", postId, "replies"), {
                replyText,
                createdAt: serverTimestamp(),
              });

              replyDiv.innerHTML = "<p>Reply added!</p>"; // Simple feedback
            }
          });
        });

        // Display replies for this post
        const repliesCol = collection(db, "posts", postId, "replies");
        const repliesContainer = document.createElement("div");
        repliesContainer.className = "replies";
        
        // Fetch and display replies
        onSnapshot(repliesCol, (repliesSnapshot) => {
          repliesContainer.innerHTML = ""; // Clear previous replies
          repliesSnapshot.forEach((replyDoc) => {
            const replyData = replyDoc.data();
            const replyDiv = document.createElement("div");
            replyDiv.className = "reply";
            replyDiv.innerHTML = `<p>${replyData.replyText}</p>`;
            repliesContainer.appendChild(replyDiv);
          });
        });

        div.appendChild(repliesContainer);
        postsContainer.appendChild(div);
      });
    });
  </script>
</body>
</html>
