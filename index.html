<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WeirdForums</title>
  <style>
    body {
      font-family: 'Shadows Into Light', cursive;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    .description {
      color: #ccc;
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      font-family: inherit;
      margin: 4px;
    }
    .post {
      background: #222;
      border-left: 4px solid #4af;
      padding: 10px;
      margin-bottom: 12px;
    }
    .reply {
      margin-left: 20px;
      background: #333;
      padding: 6px;
      margin-top: 6px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
  <h1>WeirdForums</h1>
  <div class="description">A strange place to post your thoughts.</div>

  <form id="postForm">
    <input id="author" type="text" placeholder="Your name" required />
    <input id="content" type="text" placeholder="Say something weird..." required />
    <button type="submit">Post</button>
  </form>

  <div id="postList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, deleteDoc, updateDoc, increment, onSnapshot, serverTimestamp, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBwOMD194nKq0SD3j2_OAHboXdi6qOdGk",
      authDomain: "weirdforums-f8a45.firebaseapp.com",
      projectId: "weirdforums-f8a45",
      storageBucket: "weirdforums-f8a45.firebasestorage.app",
      messagingSenderId: "816710038730",
      appId: "1:816710038730:web:4a4de7f70c8813d162b033"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const postsRef = collection(db, "posts");
    const postList = document.getElementById("postList");

    const q = query(postsRef, orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      postList.innerHTML = "";
      snapshot.forEach(async docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<strong>${data.author}</strong>: ${data.content}<br>
          <button class="likeBtn">Like (${data.likes || 0})</button>
          <button class="replyBtn">Reply</button>
          <button class="deleteBtn">Delete</button>
          <div class="replies">${(data.replies || []).map(r => `<div class="reply"><strong>${r.name}:</strong> ${r.text}</div>`).join('')}</div>`;

        // Like button
        div.querySelector(".likeBtn").addEventListener("click", async () => {
          const postDoc = doc(db, "posts", docSnap.id);
          const current = (await getDoc(postDoc)).data();
          const newLikes = (current.likes || 0) + 1;
          await updateDoc(postDoc, { likes: newLikes });
        });

        // Reply button
        div.querySelector(".replyBtn").addEventListener("click", async () => {
          const name = prompt("Your name:");
          const replyText = prompt("Reply:");
          if (!name || !replyText) return;
          const postDoc = doc(db, "posts", docSnap.id);
          const current = (await getDoc(postDoc)).data();
          const newReplies = [...(current.replies || []), { name, text: replyText }];
          await updateDoc(postDoc, { replies: newReplies });
        });

        // Delete button
        div.querySelector(".deleteBtn").addEventListener("click", async () => {
          if (confirm("Delete this post?")) {
            await deleteDoc(doc(db, "posts", docSnap.id));
          }
        });

        postList.appendChild(div);
      });
    });

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = document.getElementById("content").value;
      const author = document.getElementById("author").value;
      await addDoc(postsRef, {
        content,
        author,
        timestamp: serverTimestamp(),
        likes: 0,
        replies: []
      });
      document.getElementById("content").value = "";
    });
  </script>
</body>
</html>
