<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="Sprite-0001.jpeg" />
  <title>WeirdForums</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
    }
    .post {
      background: #2b2b2b;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
      position: relative;
    }
    button {
      font-family: inherit;
      padding: 6px 10px;
      margin: 4px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input, textarea {
      font-family: inherit;
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      background: #121212;
      color: white;
      border: 2px solid #444;
      border-radius: 8px;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .reaction-buttons {
      margin-top: 8px;
    }
    .reply-section {
      margin-top: 12px;
      background-color: #333;
      padding: 8px;
      border-radius: 8px;
    }
    .reply-item {
      background: #2b2b2b;
      padding: 6px;
      margin-top: 6px;
      border-radius: 6px;
    }
    .confirm-box {
      position: absolute;
      top: 10px; right: 10px;
      background: #444;
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    .confirm-box button {
      background: #e74c3c;
    }
    .confirm-box button.no {
      background: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>WeirdForums</h1>
  <form id="postForm">
    <input id="nameInput" placeholder="Your Name" required />
    <textarea id="contentInput" placeholder="Say something or paste an Imgur link‚Ä¶" required></textarea>
    <button type="submit">Post</button>
  </form>
  <div id="postsContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, serverTimestamp,
      query, orderBy, doc, updateDoc, deleteDoc, arrayUnion
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBwOMD194nKq0SD3j2_OAHboXdi6qOdGk",
      authDomain: "weirdforums-f8a45.firebaseapp.com",
      projectId: "weirdforums-f8a45",
      storageBucket: "weirdforums-f8a45.firebasestorage.app",
      messagingSenderId: "816710038730",
      appId: "1:816710038730:web:4a4de7f70c8813d162b033",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const postsCol = collection(db, "posts");

    const form = document.getElementById("postForm");
    const postsContainer = document.getElementById("postsContainer");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const content = contentInput.value.trim();
      if (!name || !content) return;
      await addDoc(postsCol, {
        name, content,
        createdAt: serverTimestamp(),
        likes: 0, dislikes: 0, replies: []
      });
      form.reset();
    });

    onSnapshot(query(postsCol, orderBy("createdAt", "desc")), snapshot => {
      postsContainer.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const postId = docSnap.id;
        const div = document.createElement("div");
        div.className = "post";

        // Base HTML
        const imgMatch = data.content.match(/https?:\/\/i\.imgur\.com\/\S+\.(jpg|png|gif|jpeg)/i);
        div.innerHTML = `
          <strong>${data.name}</strong><br/>
          <p class="post-content">${data.content}</p>
          ${imgMatch ? `<img src="${imgMatch[0]}" alt="Posted image">` : ""}
          <div class="reaction-buttons">
            <button class="likeBtn">üëç Like (${data.likes})</button>
            <button class="dislikeBtn">üëé Dislike (${data.dislikes})</button>
          </div>
          <button class="replyBtn">Reply</button>
          <div class="reply-section" style="display:none;">
            <input class="reply-input" placeholder="Write a reply‚Ä¶" />
            <button class="sendReplyBtn">Send</button>
          </div>
          <button class="editBtn">Edit</button>
          <button class="deleteBtn">Delete</button>
          <div class="replies-list">
            ${data.replies.map(r=>`<div class="reply-item">${r}</div>`).join("")}
          </div>
        `;
        postsContainer.appendChild(div);

        // Elements
        const likeBtn = div.querySelector(".likeBtn");
        const dislikeBtn = div.querySelector(".dislikeBtn");
        const replyBtn = div.querySelector(".replyBtn");
        const replySection = div.querySelector(".reply-section");
        const replyInput = div.querySelector(".reply-input");
        const sendReplyBtn = div.querySelector(".sendReplyBtn");
        const editBtn = div.querySelector(".editBtn");
        const deleteBtn = div.querySelector(".deleteBtn");

        // Like toggle
        let liked = false;
        likeBtn.addEventListener("click", async () => {
          const newCount = liked ? data.likes - 1 : data.likes + 1;
          await updateDoc(doc(db, "posts", postId), { likes: newCount });
          liked = !liked;
        });

        // Dislike toggle
        let disliked = false;
        dislikeBtn.addEventListener("click", async () => {
          const newCount = disliked ? data.dislikes - 1 : data.dislikes + 1;
          await updateDoc(doc(db, "posts", postId), { dislikes: newCount });
          disliked = !disliked;
        });

        // Reply UI toggle
        replyBtn.addEventListener("click", () => {
          replySection.style.display =
            replySection.style.display === "none" ? "block" : "none";
        });

        // Send reply
        sendReplyBtn.addEventListener("click", async () => {
          const txt = replyInput.value.trim();
          if (!txt) return;
          await updateDoc(doc(db, "posts", postId), {
            replies: arrayUnion(txt)
          });
          replyInput.value = "";
        });

        // Edit post
        editBtn.addEventListener("click", () => {
          const p = div.querySelector(".post-content");
          const inp = document.createElement("textarea");
          inp.value = p.textContent;
          p.replaceWith(inp);
          const save = document.createElement("button");
          save.textContent = "Save";
          div.insertBefore(save, editBtn.nextSibling);
          save.addEventListener("click", async () => {
            await updateDoc(doc(db, "posts", postId), { content: inp.value });
          });
        });

        // Delete with custom yes/no
        deleteBtn.addEventListener("click", () => {
          const cb = document.createElement("div");
          cb.className = "confirm-box";
          cb.innerHTML = `
            <p>Delete this post?</p>
            <button class="no">No</button>
            <button class="yes">Yes</button>
          `;
          div.appendChild(cb);
          cb.querySelector("button.yes").addEventListener("click", async () => {
            await deleteDoc(doc(db, "posts", postId));
          });
          cb.querySelector("button.no").addEventListener("click", () => {
            cb.remove();
          });
        });

      });
    });
  </script>
</body>
</html>
