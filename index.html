<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="Sprite-0001.jpeg" />
  <title>WeirdForums</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
    }
    .post {
      background: #2b2b2b;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
    }
    button {
      font-family: inherit;
      padding: 6px 10px;
      margin: 4px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input, textarea {
      font-family: inherit;
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      background: #121212;
      color: white;
      border: 2px solid #444;
      border-radius: 8px;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .reaction-buttons {
      margin-top: 8px;
    }
    .reply-section {
      margin-top: 12px;
      background-color: #333;
      padding: 8px;
      border-radius: 8px;
    }
    .reply-btn {
      margin-top: 10px;
    }
    .reply-input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      background-color: #121212;
      color: white;
      border: 2px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>WeirdForums</h1>
  <form id="postForm">
    <input id="nameInput" placeholder="Your Name" required />
    <textarea id="contentInput" placeholder="Say something or paste an Imgur linkâ€¦" required></textarea>
    <button type="submit">Post</button>
  </form>
  <div id="postsContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBwOMD194nKq0SD3j2_OAHboXdi6qOdGk",
      authDomain: "weirdforums-f8a45.firebaseapp.com",
      projectId: "weirdforums-f8a45",
      storageBucket: "weirdforums-f8a45.firebasestorage.app",
      messagingSenderId: "816710038730",
      appId: "1:816710038730:web:4a4de7f70c8813d162b033",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const postsCol = collection(db, "posts");

    const form = document.getElementById("postForm");
    const postsContainer = document.getElementById("postsContainer");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("nameInput").value.trim();
      const content = document.getElementById("contentInput").value.trim();

      if (!name || !content) return;

      await addDoc(postsCol, {
        name,
        content,
        createdAt: serverTimestamp(),
        likes: 0,
        dislikes: 0,
        replies: []
      });

      form.reset();
    });

    onSnapshot(query(postsCol, orderBy("createdAt", "desc")), (snapshot) => {
      postsContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const postId = doc.id; // Get the post ID
        const div = document.createElement("div");
        div.className = "post";
        const imgMatch = data.content.match(/https?:\/\/i\.imgur\.com\/\S+\.(jpg|png|gif|jpeg)/i);
        div.innerHTML = `
          <strong>${data.name}</strong><br/>
          <p>${data.content}</p>
          ${imgMatch ? `<img src="${imgMatch[0]}" alt="Posted image">` : ""}
          <div class="reaction-buttons">
            <button class="likeBtn">Like (${data.likes})</button>
            <button class="dislikeBtn">Dislike (${data.dislikes})</button>
          </div>
          <button class="replyBtn">Reply</button>
          <div class="reply-section">
            <input class="reply-input" placeholder="Write a reply..." />
            <button class="sendReplyBtn">Send Reply</button>
          </div>
          <button class="editBtn">Edit</button>
          <button class="deleteBtn">Delete</button>
        `;
        
        // Like Button
        const likeBtn = div.querySelector(".likeBtn");
        likeBtn.addEventListener("click", async () => {
          await updateDoc(doc(db, "posts", postId), {
            likes: data.likes + 1
          });
        });

        // Dislike Button
        const dislikeBtn = div.querySelector(".dislikeBtn");
        dislikeBtn.addEventListener("click", async () => {
          await updateDoc(doc(db, "posts", postId), {
            dislikes: data.dislikes + 1
          });
        });

        // Reply Button
        const replyBtn = div.querySelector(".replyBtn");
        replyBtn.addEventListener("click", () => {
          const replyInput = div.querySelector(".reply-input");
          const replyContent = replyInput.value.trim();
          if (replyContent) {
            const newReply = {
              name: "User", // You can replace this with actual user name
              content: replyContent,
            };

            // Add reply to Firestore post document
            updateDoc(doc(db, "posts", postId), {
              replies: [...data.replies, newReply]
            });

            replyInput.value = ""; // Clear input after reply
          }
        });

        // Edit Button
        const editBtn = div.querySelector(".editBtn");
        editBtn.addEventListener("click", async () => {
          const newContent = prompt("Edit your post:", data.content);
          if (newContent) {
            await updateDoc(doc(db, "posts", postId), {
              content: newContent
            });
          }
        });

        // Delete Button
        const deleteBtn = div.querySelector(".deleteBtn");
        deleteBtn.addEventListener("click", async () => {
          await deleteDoc(doc(db, "posts", postId));
        });

        postsContainer.appendChild(div);
      });
    });
  </script>
</body>
</html>
