<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeirdForums</title>
  <link rel="icon" href="Sprite-0001.jpeg" type="image/jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
    }
    .post {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
    }
    .post h3 {
      margin-top: 0;
    }
    .post-image {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 10px;
    }
    .post-actions button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>WeirdForums</h1>
  <div id="forum"></div>

  <script>
    const posts = [
      { author: "Coffee", content: "https://i.imgur.com/z4d4kWk.jpeg" },
      { author: "Tea Queen baddie", content: "I'm such a baddie" },
      { author: "✦Leon✦", content: "Bap" }
    ];

    function renderPostContent(content) {
      const imgurRegex = /https?:\/\/i\.imgur\.com\/\S+\.(jpg|jpeg|png|gif|webp)/i;
      if (imgurRegex.test(content)) {
        return `<img src="${content}" alt="user image" class="post-image">`;
      } else {
        return `<p>${content}</p>`;
      }
    }

    function renderPosts() {
      const forum = document.getElementById('forum');
      forum.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h3>${post.author}</h3>
          <div class="post-content">
            ${renderPostContent(post.content)}
          </div>
          <div class="post-actions">
            <button>Like</button>
            <button>Delete</button>
            <button>Reply</button>
          </div>
        `;
        forum.appendChild(div);
      });
    }

    renderPosts();
  </script>
</body>
</html>
