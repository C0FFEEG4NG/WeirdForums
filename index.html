<!DOCTYPE html>
<html>
  <link rel="icon" type="image/jpeg" href="/Sprite-0001.jpeg" />
<head>
  <title>WeirdForums</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
    }
    .post-box {
      background: #2a2a2a;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
    }
    input, textarea, button {
      margin: 10px;
      padding: 10px;
      font-family: inherit;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBwOMD194nKq0SD3j2_OAHboXdi6qOdGk",
      authDomain: "weirdforums-f8a45.firebaseapp.com",
      projectId: "weirdforums-f8a45",
      storageBucket: "weirdforums-f8a45.appspot.com",
      messagingSenderId: "816710038730",
      appId: "1:816710038730:web:4a4de7f70c8813d162b033"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const postRef = collection(db, "posts");
    const postList = document.getElementById("postList");

    document.getElementById("postBtn").onclick = async () => {
      const name = document.getElementById("name").value;
      const content = document.getElementById("content").value;
      const file = document.getElementById("image").files[0];

      let imageUrl = "";
      if (file) {
        const storageRef = ref(storage, `images/${file.name}`);
        await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(storageRef);
      }

      await addDoc(postRef, {
        name,
        content,
        imageUrl,
        likes: 0,
        replies: []
      });
      location.reload();
    };

    const loadPosts = async () => {
      const snapshot = await getDocs(postRef);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "post-box";
        div.innerHTML = `
          <b>${data.name}</b><br>
          ${data.content}<br>
          ${data.imageUrl ? `<img src="${data.imageUrl}" alt="image" />` : ""}<br>
          <button onclick="likePost('${docSnap.id}', ${data.likes})">Like (${data.likes})</button>
          <button onclick="deletePost('${docSnap.id}')">Delete</button>
          <button onclick="replyTo('${data.name}')">Reply</button>
        `;
        postList.appendChild(div);
      });
    };

    window.likePost = async (id, likes) => {
      const docRef = doc(db, "posts", id);
      await updateDoc(docRef, { likes: likes + 1 });
      location.reload();
    };

    window.deletePost = async (id) => {
      await deleteDoc(doc(db, "posts", id));
      location.reload();
    };

    window.replyTo = (name) => {
      document.getElementById("content").value = `@${name} `;
    };

    loadPosts();
  </script>
</head>
<body>
  <h1>WeirdForums</h1>
  <div id="postList"></div>
  <input type="text" id="name" placeholder="Enter your username">
  <textarea id="content" placeholder="Write your post..."></textarea><br>
  <input type="file" id="image" accept="image/*"><br>
  <button id="postBtn">Post</button>
</body>
</html>
