<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="Sprite-0001.jpeg" />
  <title>WeirdForums</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
    }
    .post {
      background: #2b2b2b;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
    }
    button {
      font-family: inherit;
      padding: 6px 10px;
      margin: 4px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input, textarea {
      font-family: inherit;
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      background: #121212;
      color: white;
      border: 2px solid #444;
      border-radius: 8px;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .reply {
      margin-left: 20px;
      margin-top: 5px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>WeirdForums</h1>
  <form id="postForm">
    <input id="nameInput" placeholder="Your Name" required />
    <textarea id="contentInput" placeholder="Say something or paste an Imgur link…" required></textarea>
    <button type="submit">Post</button>
  </form>
  <div id="postsContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot,
      serverTimestamp, query, orderBy, doc, updateDoc,
      arrayUnion, increment
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBwOMD194nKq0SD3j2_OAHboXdi6qOdGk",
      authDomain: "weirdforums-f8a45.firebaseapp.com",
      projectId: "weirdforums-f8a45",
      storageBucket: "weirdforums-f8a45.firebasestorage.app",
      messagingSenderId: "816710038730",
      appId: "1:816710038730:web:4a4de7f70c8813d162b033",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const postsCol = collection(db, "posts");

    const form = document.getElementById("postForm");
    const postsContainer = document.getElementById("postsContainer");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("nameInput").value.trim();
      const content = document.getElementById("contentInput").value.trim();
      if (!name || !content) return;

      await addDoc(postsCol, {
        name,
        content,
        createdAt: serverTimestamp(),
        likes: 0,
        dislikes: 0,
        replies: []
      });

      form.reset();
    });

    onSnapshot(query(postsCol, orderBy("createdAt", "desc")), (snapshot) => {
      postsContainer.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "post";
        const imgMatch = data.content.match(/https?:\/\/i\.imgur\.com\/\S+\.(jpg|png|gif|jpeg)/i);

        div.innerHTML = `
          <strong>${data.name}</strong><br/>
          <p>${data.content}</p>
          ${imgMatch ? `<img src="${imgMatch[0]}" alt="Posted image">` : ""}
          <div>
            <button class="like-btn" data-id="${docSnap.id}">Like (${data.likes})</button>
            <button class="dislike-btn" data-id="${docSnap.id}">Dislike (${data.dislikes})</button>
          </div>
          <div class="reply-form">
            <input type="text" placeholder="Your name…" id="replyName-${docSnap.id}" />
            <input type="text" placeholder="Write a reply…" id="replyInput-${docSnap.id}" />
            <button class="reply-btn" data-id="${docSnap.id}">Reply</button>
          </div>
          <div id="replies-${docSnap.id}">
            ${data.replies.map(reply => `<div class="reply"><strong>${reply.name}</strong>: ${reply.text}</div>`).join('')}
          </div>
        `;
        postsContainer.appendChild(div);
      });

      // Likes
      document.querySelectorAll('.like-btn').forEach(button => {
        button.addEventListener('click', async (e) => {
          const postId = e.target.getAttribute('data-id');
          const postRef = doc(db, "posts", postId);
          await updateDoc(postRef, { likes: increment(1) });
        });
      });

      // Dislikes
      document.querySelectorAll('.dislike-btn').forEach(button => {
        button.addEventListener('click', async (e) => {
          const postId = e.target.getAttribute('data-id');
          const postRef = doc(db, "posts", postId);
          await updateDoc(postRef, { dislikes: increment(1) });
        });
      });

      // Replies
      document.querySelectorAll('.reply-btn').forEach(button => {
        button.addEventListener('click', async (e) => {
          const postId = e.target.getAttribute('data-id');
          const nameInput = document.getElementById(`replyName-${postId}`);
          const replyInput = document.getElementById(`replyInput-${postId}`);
          const name = nameInput.value.trim();
          const text = replyInput.value.trim();
          if (!name || !text) return;

          const postRef = doc(db, "posts", postId);
          await updateDoc(postRef, {
            replies: arrayUnion({ name, text })
          });

          nameInput.value = "";
          replyInput.value = "";
        });
      });
    });
  </script>
</body>
</html>
