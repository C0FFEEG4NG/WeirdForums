<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="Sprite-0001.jpeg" />
  <title>WeirdForums</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
    }
    .post {
      background: #2b2b2b;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
    }
    button {
      font-family: inherit;
      padding: 6px 10px;
      margin: 4px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input, textarea {
      font-family: inherit;
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      background: #121212;
      color: white;
      border: 2px solid #444;
      border-radius: 8px;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .reply {
      background: #1a1a1a;
      padding: 8px;
      margin-top: 6px;
      border-radius: 8px;
    }
    .reply-actions button {
      background: #666;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h1>WeirdForums</h1>
  <form id="postForm">
    <input id="nameInput" placeholder="Your Name" required />
    <textarea id="contentInput" placeholder="Say something or paste an Imgur link‚Ä¶" required></textarea>
    <button type="submit">Post</button>
  </form>
  <div id="postsContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot,
      serverTimestamp, query, orderBy, doc, updateDoc,
      arrayUnion, arrayRemove, increment
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBwOMD194nKq0SD3j2_OAHboXdi6qOdGk",
      authDomain: "weirdforums-f8a45.firebaseapp.com",
      projectId: "weirdforums-f8a45",
      storageBucket: "weirdforums-f8a45.appspot.com",
      messagingSenderId: "816710038730",
      appId: "1:816710038730:web:4a4de7f70c8813d162b033",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const postsCol = collection(db, "posts");

    const form = document.getElementById("postForm");
    const postsContainer = document.getElementById("postsContainer");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("nameInput").value.trim();
      const content = document.getElementById("contentInput").value.trim();
      if (!name || !content) return;

      await addDoc(postsCol, {
        name,
        content,
        createdAt: serverTimestamp(),
        likes: 0,
        dislikes: 0,
        replies: []
      });

      form.reset();
    });

    onSnapshot(query(postsCol, orderBy("createdAt", "desc")), (snapshot) => {
      postsContainer.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const docRef = docSnap.ref;
        const div = document.createElement("div");
        div.className = "post";
        const imgMatch = data.content.match(/https?:\/\/i\.imgur\.com\/\S+\.(jpg|png|gif|jpeg)/i);

        // Replies HTML
        const repliesHTML = (data.replies || []).map(reply => `
          <div class="reply">
            <strong>${reply.name}</strong>: ${reply.text}
            <div class="reply-actions">
              <button onclick="editReply('${docSnap.id}', '${reply.name}', '${reply.text.replace(/'/g, "\\'")}')">‚úèÔ∏è Edit</button>
              <button onclick="deleteReply('${docSnap.id}', '${reply.name}', '${reply.text.replace(/'/g, "\\'")}')">‚ùå Delete</button>
            </div>
          </div>
        `).join("");

        div.innerHTML = `
          <strong>${data.name}</strong><br/>
          <p>${data.content}</p>
          ${imgMatch ? `<img src="${imgMatch[0]}" alt="Posted image">` : ""}
          <div>
            <button onclick="likePost('${docSnap.id}')">üëç Like (${data.likes || 0})</button>
            <button onclick="dislikePost('${docSnap.id}')">üëé Dislike (${data.dislikes || 0})</button>
          </div>
          <div>
            <input placeholder="Your Name" id="replyName-${docSnap.id}" />
            <input placeholder="Your Reply" id="replyText-${docSnap.id}" />
            <button onclick="addReply('${docSnap.id}')">Reply</button>
          </div>
          <div>${repliesHTML}</div>
        `;
        postsContainer.appendChild(div);
      });
    });

    // Global functions for interaction
    window.likePost = async (id) => {
      const ref = doc(db, "posts", id);
      await updateDoc(ref, { likes: increment(1) });
    };

    window.dislikePost = async (id) => {
      const ref = doc(db, "posts", id);
      await updateDoc(ref, { dislikes: increment(1) });
    };

    window.addReply = async (id) => {
      const name = document.getElementById(`replyName-${id}`).value.trim();
      const text = document.getElementById(`replyText-${id}`).value.trim();
      if (!name || !text) return;

      const ref = doc(db, "posts", id);
      await updateDoc(ref, {
        replies: arrayUnion({ name, text })
      });
    };

    window.deleteReply = async (id, name, text) => {
      const ref = doc(db, "posts", id);
      await updateDoc(ref, {
        replies: arrayRemove({ name, text })
      });
    };

    window.editReply = async (id, name, text) => {
      const newText = prompt("Edit your reply:", text);
      if (newText && newText !== text) {
        const ref = doc(db, "posts", id);
        await updateDoc(ref, {
          replies: arrayRemove({ name, text })
        });
        await updateDoc(ref, {
          replies: arrayUnion({ name, text: newText })
        });
      }
    };
  </script>
</body>
</html>
