<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="Sprite-0001.jpeg" />
  <title>WeirdForums</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
    }
    .post {
      background: #2b2b2b;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
    }
    button {
      font-family: inherit;
      padding: 6px 10px;
      margin: 4px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input, textarea {
      font-family: inherit;
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      background: #121212;
      color: white;
      border: 2px solid #444;
      border-radius: 8px;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .reply {
      background-color: #444;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>WeirdForums</h1>
  <form id="postForm">
    <input id="nameInput" placeholder="Your Name" required />
    <textarea id="contentInput" placeholder="Say something or paste an Imgur linkâ€¦" required></textarea>
    <button type="submit">Post</button>
  </form>
  <div id="postsContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBwOMD194nKq0SD3j2_OAHboXdi6qOdGk",
      authDomain: "weirdforums-f8a45.firebaseapp.com",
      projectId: "weirdforums-f8a45",
      storageBucket: "weirdforums-f8a45.firebasestorage.app",
      messagingSenderId: "816710038730",
      appId: "1:816710038730:web:4a4de7f70c8813d162b033",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const postsCol = collection(db, "posts");

    const form = document.getElementById("postForm");
    const postsContainer = document.getElementById("postsContainer");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("nameInput").value.trim();
      const content = document.getElementById("contentInput").value.trim();

      if (!name || !content) return;

      await addDoc(postsCol, {
        name,
        content,
        likes: [],
        dislikes: [],
        replies: [],
        createdAt: serverTimestamp()
      });

      form.reset();
    });

    onSnapshot(query(postsCol, orderBy("createdAt", "desc")), (snapshot) => {
      postsContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const postId = doc.id;
        const div = document.createElement("div");
        div.className = "post";

        const imgMatch = data.content.match(/https?:\/\/i\.imgur\.com\/\S+\.(jpg|png|gif|jpeg)/i);
        div.innerHTML = `
          <strong>${data.name}</strong><br/>
          <p>${data.content}</p>
          ${imgMatch ? `<img src="${imgMatch[0]}" alt="Posted image">` : ""}
          <button class="likeBtn">Like (${data.likes.length})</button>
          <button class="dislikeBtn">Dislike (${data.dislikes.length})</button>
          <button class="replyBtn">Reply</button>
          <div class="replies"></div>
          <button class="editBtn">Edit</button>
          <button class="deleteBtn">Delete</button>
        `;

        const likeBtn = div.querySelector(".likeBtn");
        const dislikeBtn = div.querySelector(".dislikeBtn");
        const replyBtn = div.querySelector(".replyBtn");
        const editBtn = div.querySelector(".editBtn");
        const deleteBtn = div.querySelector(".deleteBtn");
        const repliesContainer = div.querySelector(".replies");

        // Handle likes
        likeBtn.addEventListener("click", async () => {
          const likes = data.likes;
          const currentUser = "userName"; // Replace this with actual user name or session variable if needed
          if (likes.includes(currentUser)) {
            likes.splice(likes.indexOf(currentUser), 1); // Remove like
          } else {
            likes.push(currentUser); // Add like
          }
          await updateDoc(doc(db, "posts", postId), { likes });
        });

        // Handle dislikes
        dislikeBtn.addEventListener("click", async () => {
          const dislikes = data.dislikes;
          const currentUser = "userName"; // Replace this with actual user name or session variable if needed
          if (dislikes.includes(currentUser)) {
            dislikes.splice(dislikes.indexOf(currentUser), 1); // Remove dislike
          } else {
            dislikes.push(currentUser); // Add dislike
          }
          await updateDoc(doc(db, "posts", postId), { dislikes });
        });

        // Handle replies
        replyBtn.addEventListener("click", () => {
          const replyText = prompt("Enter your reply:");
          if (replyText) {
            const replies = [...data.replies, { name: data.name, content: replyText }];
            updateDoc(doc(db, "posts", postId), { replies });
          }
        });

        // Handle edit
        editBtn.addEventListener("click", async () => {
          const newContent = prompt("Edit your post:", data.content);
          if (newContent) {
            await updateDoc(doc(db, "posts", postId), { content: newContent });
          }
        });

        // Handle delete
        deleteBtn.addEventListener("click", async () => {
          if (confirm("Are you sure you want to delete this post?")) {
            await deleteDoc(doc(db, "posts", postId));
          }
        });

        // Display replies
        data.replies.forEach((reply) => {
          const replyDiv = document.createElement("div");
          replyDiv.className = "reply";
          replyDiv.innerHTML = `<strong>${reply.name}</strong>: ${reply.content}`;
          repliesContainer.appendChild(replyDiv);
        });

        postsContainer.appendChild(div);
      });
    });
  </script>
</body>
</html>
