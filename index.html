<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeirdForums</title>
  <link href="https://www.dafont.com/bubblegum.charmap?back=theme" rel="stylesheet">
  <style>
    body {
      font-family: 'Bubblegum', cursive;
      background-color: #242424;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .forum-description {
      text-align: center;
      font-style: italic;
      color: #fff;
      margin-bottom: 20px;
    }
    .post {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .posts-container {
      max-width: 600px;
      margin: 20px auto;
    }
    .reply-box {
      margin-top: 10px;
      display: none;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <h1>WeirdForums</h1>
  <div class="forum-description">
    <p>Hi! Look around! There might be stuff you like, or not...</p>
  </div>

  <div class="posts-container" id="posts-container">
  </div>

  <form id="postForm">
    <input type="text" id="username" placeholder="Enter your username" required />
    <textarea id="message" placeholder="Write your post..." required></textarea>
    <input type="text" id="description" placeholder="Enter a short description (optional)" />
    <button type="submit">Post</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
const firebaseConfig = {
  apiKey: "AIzaSyBBwOMD194nKq0SD3j2_OAHboXdi6qOdGk",
  authDomain: "weirdforums-f8a45.firebaseapp.com",
  projectId: "weirdforums-f8a45",
  storageBucket: "weirdforums-f8a45.firebasestorage.app",
  messagingSenderId: "816710038730",
  appId: "1:816710038730:web:4a4de7f70c8813d162b033",
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const postForm = document.getElementById('postForm');
    const postsContainer = document.getElementById('posts-container');

    postForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('username').value;
      const message = document.getElementById('message').value;
      const description = document.getElementById('description').value;

      const newPost = { 
        name, 
        message, 
        description, 
        likes: 0, 
        dislikes: 0, 
        replies: [], 
        hasLiked: false,
        hasDisliked: false,
      };

      const docRef = await addDoc(collection(db, "posts"), newPost);

      document.getElementById('username').value = '';
      document.getElementById('message').value = '';
      document.getElementById('description').value = '';
    });

    function fetchPosts() {
      const postsCol = collection(db, "posts");
     onSnapshot(query(postsCol, orderBy("createdAt", "desc")), (snapshot) => {
  postsContainer.innerHTML = "";
  snapshot.forEach((doc) => {
    const data = doc.data();
    const div = document.createElement("div");
    div.className = "post";
    const postId = doc.id;
    const imgMatch = data.content.match(/https?:\/\/i\.imgur\.com\/\S+\.(jpg|png|gif|jpeg)/i);
    div.innerHTML = `
      <strong>${data.name}</strong><br/>
      <p>${data.content}</p>
      ${imgMatch ? `<img src="${imgMatch[0]}" alt="Posted image">` : ""}
      <button class="deleteBtn">Delete</button>
      <button class="editBtn">Edit</button>
      <button class="replyBtn">Reply</button>
      <button class="likeBtn">${data.likes} Likes</button>
      <button class="dislikeBtn">${data.dislikes} Dislikes</button>
      <div class="replies">
        ${data.replies ? data.replies.map(reply => `<p><strong>${reply.name}:</strong> ${reply.message}</p>`).join('') : ''}
      </div>
      <div class="replyBox" style="display: none;">
        <textarea class="replyInput" placeholder="Your reply..."></textarea>
        <button class="submitReplyBtn">Submit Reply</button>
      </div>
    `;

    postsContainer.appendChild(div);

    const deleteBtn = div.querySelector(".deleteBtn");
    const editBtn = div.querySelector(".editBtn");
    const replyBtn = div.querySelector(".replyBtn");
    const likeBtn = div.querySelector(".likeBtn");
    const dislikeBtn = div.querySelector(".dislikeBtn");
    const replyBox = div.querySelector(".replyBox");
    const replyInput = div.querySelector(".replyInput");
    const submitReplyBtn = div.querySelector(".submitReplyBtn");

    // Delete functionality with custom confirmation
    deleteBtn.addEventListener("click", () => {
      const confirmationBox = confirmBox("Are you sure you want to delete this post?", () => {
        deleteDoc(doc(db, "posts", postId));
        alert("Post deleted!");
      });
      confirmationBox.show();
    });

    // Edit functionality
    editBtn.addEventListener("click", () => {
      const newContent = prompt("Edit your post:", data.content);
      if (newContent && newContent !== data.content) {
        updateDoc(doc(db, "posts", postId), { content: newContent });
      }
    });

    // Reply functionality
    replyBtn.addEventListener("click", () => {
      replyBox.style.display = (replyBox.style.display === "none") ? "block" : "none";
    });

    submitReplyBtn.addEventListener("click", () => {
      const replyMessage = replyInput.value.trim();
      if (replyMessage) {
        const name = "Anonymous"; // or you can get user name
        const replies = [...data.replies, { name, message: replyMessage }];
        updateDoc(doc(db, "posts", postId), { replies });
        replyInput.value = "";
      }
    });

    // Like functionality (toggle up/down)
    likeBtn.addEventListener("click", () => {
      let newLikes = data.likes;
      newLikes += data.hasLiked ? -1 : 1;
      updateDoc(doc(db, "posts", postId), { likes: newLikes, hasLiked: !data.hasLiked });
    });

    // Dislike functionality (toggle up/down)
    dislikeBtn.addEventListener("click", () => {
      let newDislikes = data.dislikes;
      newDislikes += data.hasDisliked ? -1 : 1;
      updateDoc(doc(db, "posts", postId), { dislikes: newDislikes, hasDisliked: !data.hasDisliked });
    });
  });
});

function confirmBox(message, onConfirm) {
  const box = document.createElement("div");
  box.style.position = "fixed";
  box.style.top = "50%";
  box.style.left = "50%";
  box.style.transform = "translate(-50%, -50%)";
  box.style.padding = "20px";
  box.style.background = "#fff";
  box.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.1)";
  box.style.zIndex = "1000";

  const messageElement = document.createElement("p");
  messageElement.textContent = message;
  box.appendChild(messageElement);

  const buttonsContainer = document.createElement("div");
  const yesButton = document.createElement("button");
  yesButton.textContent = "Yes";
  yesButton.addEventListener("click", () => {
    onConfirm();
    box.remove();
  });

  const noButton = document.createElement("button");
  noButton.textContent = "No";
  noButton.addEventListener("click", () => {
    box.remove();
  });

  buttonsContainer.appendChild(yesButton);
  buttonsContainer.appendChild(noButton);
  box.appendChild(buttonsContainer);

  document.body.appendChild(box);
  return {
    show: () => box.style.display = "block",
    hide: () => box.style.display = "none",
  };
}
    }

    function likePost(postId, hasLiked) {
      const postRef = doc(db, "posts", postId);
      updateDoc(postRef, {
        likes: hasLiked ? increment(-1) : increment(1),
        hasLiked: !hasLiked,
      });
    }

    function dislikePost(postId, hasDisliked) {
      const postRef = doc(db, "posts", postId);
      updateDoc(postRef, {
        dislikes: hasDisliked ? increment(-1) : increment(1),
        hasDisliked: !hasDisliked,
      });
    }

    function replyToPost(postId) {
      const replyBox = document.getElementById(`reply-box-${postId}`);
      replyBox.style.display = (replyBox.style.display === 'none' || replyBox.style.display === '') ? 'flex' : 'none';
    }

    function submitReply(postId) {
      const replyInput = document.getElementById(`reply-input-${postId}`);
      const replyMessage = replyInput.value;
      if (!replyMessage) return;

      const name = document.getElementById('username').value || 'Anonymous';
      const postRef = doc(db, "posts", postId);
      updateDoc(postRef, {
        replies: arrayUnion({ name, message: replyMessage })
      });

      replyInput.value = '';
    }

    function deletePost(postId) {
      const postRef = doc(db, "posts", postId);
      deleteDoc(postRef);
    }

    fetchPosts();
  </script>
</body>
</html>
