<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="Sprite-0001.jpeg" />
  <title>WeirdForums</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
    }
    .post {
      background: #2b2b2b;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
    }
    button {
      font-family: inherit;
      padding: 6px 10px;
      margin: 4px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input, textarea {
      font-family: inherit;
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      background: #121212;
      color: white;
      border: 2px solid #444;
      border-radius: 8px;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .reply {
      background: #1a1a1a;
      padding: 8px;
      margin-top: 6px;
      border-radius: 8px;
    }
    .reply-actions button {
      background: #666;
      margin-left: 8px;
    }
