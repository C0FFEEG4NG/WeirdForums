<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="Sprite-0001.jpeg" />
  <title>WeirdForums</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
    }
    .post {
      background: #2b2b2b;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
    }
    button {
      font-family: inherit;
      padding: 6px 10px;
      margin: 4px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input, textarea {
      font-family: inherit;
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      background: #121212;
      color: white;
      border: 2px solid #444;
      border-radius: 8px;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .editBtn, .deleteBtn, .likeBtn, .dislikeBtn, .replyBtn {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>WeirdForums</h1>
  <form id="postForm">
    <input id="nameInput" placeholder="Your Name" required />
    <textarea id="contentInput" placeholder="Say something or paste an Imgur linkâ€¦" required></textarea>
    <button type="submit">Post</button>
  </form>
  <div id="postsContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, serverTimestamp, query, orderBy, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBwOMD194nKq0SD3j2_OAHboXdi6qOdGk",
      authDomain: "weirdforums-f8a45.firebaseapp.com",
      projectId: "weirdforums-f8a45",
      storageBucket: "weirdforums-f8a45.firebasestorage.app",
      messagingSenderId: "816710038730",
      appId: "1:816710038730:web:4a4de7f70c8813d162b033",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const postsCol = collection(db, "posts");

    const form = document.getElementById("postForm");
    const postsContainer = document.getElementById("postsContainer");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("nameInput").value.trim();
      const content = document.getElementById("contentInput").value.trim();

      if (!name || !content) return;

      await addDoc(postsCol, {
        name,
        content,
        createdAt: serverTimestamp(),
        likes: 0,
        dislikes: 0,
        replies: []
      });

      form.reset();
    });

    onSnapshot(query(postsCol, orderBy("createdAt", "desc")), (snapshot) => {
      postsContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        const postId = doc.id; // Get the post ID
        const imgMatch = data.content.match(/https?:\/\/i\.imgur\.com\/\S+\.(jpg|png|gif|jpeg)/i);
        div.innerHTML = `
          <strong>${data.name}</strong><br/>
          <p>${data.content}</p>
          ${imgMatch ? `<img src="${imgMatch[0]}" alt="Posted image">` : ""}
          <button class="editBtn">Edit</button>
          <button class="deleteBtn">Delete</button>
        `;

        // Like button functionality
        const likeBtn = document.createElement("button");
        likeBtn.className = "likeBtn";
        likeBtn.innerText = `Like (${data.likes || 0})`;
        div.appendChild(likeBtn);

        likeBtn.addEventListener("click", async () => {
          await updateDoc(doc(db, "posts", postId), {
            likes: (data.likes || 0) + 1
          });
        });

        // Dislike button functionality
        const dislikeBtn = document.createElement("button");
        dislikeBtn.className = "dislikeBtn";
        dislikeBtn.innerText = `Dislike (${data.dislikes || 0})`;
        div.appendChild(dislikeBtn);

        dislikeBtn.addEventListener("click", async () => {
          await updateDoc(doc(db, "posts", postId), {
            dislikes: (data.dislikes || 0) + 1
          });
        });

        // Reply button functionality
        const replyBtn = document.createElement("button");
        replyBtn.className = "replyBtn";
        replyBtn.innerText = `Reply`;
        div.appendChild(replyBtn);

        replyBtn.addEventListener("click", () => {
          const replyText = prompt("Enter your reply:");
          if (replyText) {
            // Add reply to post
            const updatedReplies = [...(data.replies || []), replyText];
            updateDoc(doc(db, "posts", postId), {
              replies: updatedReplies
            });
          }
        });

        // Edit button functionality
        const editBtn = div.querySelector(".editBtn");
        editBtn.addEventListener("click", async () => {
          const newContent = prompt("Edit your post:", data.content);
          if (newContent) {
            await updateDoc(doc(db, "posts", postId), {
              content: newContent
            });
          }
        });

        // Delete button functionality without the confirm "website.com says"
        const deleteBtn = div.querySelector(".deleteBtn");
        deleteBtn.addEventListener("click", async () => {
          // Create a custom confirmation with Yes/No
          const confirmationDiv = document.createElement("div");
          confirmationDiv.className = "confirmation-dialog";
          confirmationDiv.innerHTML = `
            <p>Are you sure you want to delete this post?</p>
            <button class="yesBtn">Yes</button>
            <button class="noBtn">No</button>
          `;
          div.appendChild(confirmationDiv);

          const yesBtn = confirmationDiv.querySelector(".yesBtn");
          const noBtn = confirmationDiv.querySelector(".noBtn");

          yesBtn.addEventListener("click", async () => {
            await deleteDoc(doc(db, "posts", postId));
            confirmationDiv.remove();
          });

          noBtn.addEventListener("click", () => {
            confirmationDiv.remove();
          });
        });

        postsContainer.appendChild(div);
      });
    });
  </script>
</body>
</html>
