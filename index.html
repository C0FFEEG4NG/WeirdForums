<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeirdForums</title>
  <script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot, serverTimestamp, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBBwOMD194nKq0SD3j2_OAHboXdi6qOdGk",
      authDomain: "weirdforums-f8a45.firebaseapp.com",
      projectId: "weirdforums-f8a45",
      storageBucket: "weirdforums-f8a45.appspot.com",
      messagingSenderId: "816710038730",
      appId: "1:816710038730:web:4a4de7f70c8813d162b033"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const postsRef = collection(db, "posts");

    const postList = document.getElementById("postList");

    // Listen to real-time updates
    onSnapshot(postsRef, (snapshot) => {
      postList.innerHTML = "";
      snapshot.docs.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <div style="background:#222;padding:15px;border-radius:10px;margin:10px 0;color:white;">
            <strong>${data.author}</strong><br>
            ${data.content}<br>
            ${data.imageUrl ? `<img src="${data.imageUrl}" style="max-width:100%;margin-top:8px;border-radius:8px;">` : ""}
            <br>
            <button onclick="reply('${docSnap.id}', '${data.author}')">Reply</button>
            <button onclick="likePost('${docSnap.id}', ${data.likes || 0})">Like (${data.likes || 0})</button>
            <button onclick="deletePost('${docSnap.id}')">Delete</button>
            ${data.replies?.map(r => `<div style="margin-top:5px;padding-left:10px;border-left:2px solid #888;">Reply from <strong>${r.name}</strong>: ${r.text}</div>`).join('') || ''}
          </div>
        `;
        postList.appendChild(div);
      });
    });

    // Submit Post
    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = document.getElementById("content").value;
      const author = document.getElementById("author").value;
      const desc = document.getElementById("description").value;
      const file = document.getElementById("imageUpload").files[0];
      let imageUrl = null;

      if (file) {
        const storageRef = ref(storage, `images/${Date.now()}_${file.name}`);
        const snapshot = await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(snapshot.ref);
      }

      await addDoc(postsRef, {
        content,
        author,
        description: desc,
        imageUrl,
        timestamp: serverTimestamp(),
        likes: 0,
        replies: []
      });

      document.getElementById("postForm").reset();
    });

    // Like Post
    window.likePost = async (id, likes) => {
      const ref = doc(db, "posts", id);
      await updateDoc(ref, { likes: likes + 1 });
    };

    // Delete Post
    window.deletePost = async (id) => {
      const ref = doc(db, "posts", id);
      await deleteDoc(ref);
    };

    // Reply to Post
    window.reply = async (id, to) => {
      const name = prompt(`Your name?`);
      const text = prompt(`Reply to ${to}:`);
      if (!name || !text) return;
      const ref = doc(db, "posts", id);
      const snapshot = await getDocs(postsRef);
      const replies = snapshot.docs.find(d => d.id === id).data().replies || [];
      replies.push({ name, text });
      await updateDoc(ref, { replies });
    };
  </script>
</head>
<body style="background:#111;color:white;font-family:sans-serif;padding:20px;">
  <h1>WeirdForums</h1>
  <p>Hi! Look around! There might be stuff you like, or not...</p>

  <div id="postList"></div>

  <form id="postForm">
    <input id="author" placeholder="Enter your username" required /><br><br>
    <textarea id="content" placeholder="Write your post..." required></textarea><br><br>
    <input id="description" placeholder="Enter a short description (optional)" /><br><br>
    <input id="imageUpload" type="file" accept="image/*" /><br><br>
    <button type="submit">Post</button>
  </form>
</body>
</html>
