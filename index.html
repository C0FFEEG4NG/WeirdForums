<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeirdForums</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .forum-description {
      text-align: center;
      font-style: italic;
      margin-bottom: 20px;
    }
    .post {
      background-color: #1e1e1e;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #333;
    }
    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      background: #2a2a2a;
      color: white;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .posts-container {
      max-width: 600px;
      margin: 20px auto;
    }
    .reply-box {
      margin-top: 10px;
      display: none;
      flex-direction: column;
    }
    .confirm-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .liked {
      background-color: #2196F3;
    }
    .disliked {
      background-color: #f44336;
    }
  </style>
</head>
<body>

<h1>WeirdForums</h1>
<div class="forum-description">
  <p>Hi! Look around! There might be stuff you like, or not...</p>
</div>

<div class="posts-container" id="posts-container"></div>

<form id="postForm">
  <input type="text" id="username" placeholder="Enter your username" required />
  <textarea id="message" placeholder="Write your post..." required></textarea>
  <button type="submit">Post</button>
</form>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBBwOMD194nKq0SD3j2_OAHboXdi6qOdGk",
  authDomain: "weirdforums-f8a45.firebaseapp.com",
  projectId: "weirdforums-f8a45",
  storageBucket: "weirdforums-f8a45.appspot.com",
  messagingSenderId: "816710038730",
  appId: "1:816710038730:web:4a4de7f70c8813d162b033",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const postForm = document.getElementById('postForm');
const postsContainer = document.getElementById('posts-container');

postForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('username').value;
  const message = document.getElementById('message').value;

  const newPost = {
    name,
    message,
    likes: 0,
    dislikes: 0,
    replies: [],
    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
  };

  await db.collection('posts').add(newPost);

  document.getElementById('username').value = '';
  document.getElementById('message').value = '';
});

function bindPostEvents(div, postId, data) {
  // Like button toggle functionality
  div.querySelector('.likeBtn').addEventListener('click', async () => {
    const likedPosts = JSON.parse(localStorage.getItem('likedPosts') || '[]');
    const dislikedPosts = JSON.parse(localStorage.getItem('dislikedPosts') || '[]');
    
    // Toggle like status
    if (likedPosts.includes(postId)) {
      await db.collection('posts').doc(postId).update({ likes: data.likes - 1 });
      const index = likedPosts.indexOf(postId);
      likedPosts.splice(index, 1);
    } else {
      if (dislikedPosts.includes(postId)) {
        await db.collection('posts').doc(postId).update({ dislikes: data.dislikes - 1 });
        const index = dislikedPosts.indexOf(postId);
        dislikedPosts.splice(index, 1);
      }
      await db.collection('posts').doc(postId).update({ likes: data.likes + 1 });
      likedPosts.push(postId);
    }
    localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
    localStorage.setItem('dislikedPosts', JSON.stringify(dislikedPosts));
  });

  // Dislike button toggle functionality
  div.querySelector('.dislikeBtn').addEventListener('click', async () => {
    const likedPosts = JSON.parse(localStorage.getItem('likedPosts') || '[]');
    const dislikedPosts = JSON.parse(localStorage.getItem('dislikedPosts') || '[]');

    // Toggle dislike status
    if (dislikedPosts.includes(postId)) {
      await db.collection('posts').doc(postId).update({ dislikes: data.dislikes - 1 });
      const index = dislikedPosts.indexOf(postId);
      dislikedPosts.splice(index, 1);
    } else {
      if (likedPosts.includes(postId)) {
        await db.collection('posts').doc(postId).update({ likes: data.likes - 1 });
        const index = likedPosts.indexOf(postId);
        likedPosts.splice(index, 1);
      }
      await db.collection('posts').doc(postId).update({ dislikes: data.dislikes + 1 });
      dislikedPosts.push(postId);
    }
    localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
    localStorage.setItem('dislikedPosts', JSON.stringify(dislikedPosts));
  });
}

function fetchPosts() {
  db.collection('posts').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
    postsContainer.innerHTML = '';
    snapshot.forEach(doc => {
      const data = doc.data();
      const postId = doc.id;
      const div = document.createElement('div');
      div.className = 'post';

      div.innerHTML = `
        <strong>${data.name}</strong><br/>
        <p>${data.message}</p>
        <button class="likeBtn">${data.likes} Likes</button>
        <button class="dislikeBtn">${data.dislikes} Dislikes</button>
        <div class="replies">
          ${data.replies.map(reply => `<p><strong>${reply.name}:</strong> ${reply.message}</p>`).join('')}
        </div>
      `;
      postsContainer.appendChild(div);
      bindPostEvents(div, postId, data);
    });
  });
}

fetchPosts();
</script>
</body>
</html>
